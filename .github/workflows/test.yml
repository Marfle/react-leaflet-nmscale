name: test

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      node-version: 'lts/*'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.node-version }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
